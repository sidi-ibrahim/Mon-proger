
    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Un Site sur les Chiens</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#things">Things</a></li>
                    <li><a href="#stuff">Stuff</a></li>
                </ul>
            </nav>
        </header>
    
        <section class="main-section">
            <h1>A Site About Some Dogs</h1>
            <div class="main-image">
                <img src="ddd.jpg" alt="Image principale">
                <button>What are Dogs</button>
            </div>
        </section>
    
        <section class="content-section">
            <div class="content-item" id="home">
                <img src="aaa.jpg" alt="Chien 1">
                <h2>Home</h2>
                <p>Kick up litter ignore the squirrels...</p>
                <button>Go Home</button>
            </div>
            <div class="content-item" id="things">
                <img src="sss.webp" alt="Chien 2">
                <h2>Things</h2>
                <p>Scratch at the door then walk away...</p>
                <button>More Things</button>
            </div>
            <div class="content-item" id="stuff">
                <img src="ddd.jpg" alt="Chien 3">
                <h2>Stuff</h2>
                <p>Have secret plans eat and then sleep...</p>
                <button>Some Stuff</button>
            </div>
        </section>
    
        <footer>
            <p>Learn About Dogs Online</p>
            <div class="social-links">
                <a href="#"><img src="TTTTT.png" alt="Twitter"></a>
                <a href="#"><img src="iii.jpg" alt="Instagram"></a>
                <a href="#"><img src="ffff.png" alt="Facebook"></a>
                <a href="#"><img src="in.png" alt="LinkedIn"></a>
            </div>
            <a href="#" class="github-link">See this on Github</a>
        </footer>
    </body>
    </html>
